apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama-stack-server
  namespace: workshop-system
  labels:
    app: llama-stack-server
    component: inference-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llama-stack-server
  template:
    metadata:
      labels:
        app: llama-stack-server
        component: inference-engine
    spec:
      serviceAccountName: workshop-system-sa
      containers:
      - name: llama-stack
        image: registry.access.redhat.com/ubi8/python-39:latest
        ports:
        - containerPort: 8321
          name: llama-stack
        env:
        - name: INFERENCE_MODEL_ID
          value: "meta-llama/Llama-3.2-3B-Instruct"
        - name: LLAMA_STACK_PORT
          value: "8321"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /v1/models
            port: 8321
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /v1/models
            port: 8321
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: model-cache
          mountPath: /opt/app-root/src/models
      volumes:
      - name: model-cache
        emptyDir:
          sizeLimit: 10Gi
